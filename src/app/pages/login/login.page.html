<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <ion-item detail="false">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username" required></ion-input>
    </ion-item>
    <div class="error-container" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
      <ion-text color="danger" *ngIf="loginForm.controls['username'].errors.required">Username is required.</ion-text>
    </div>
    <ion-item detail="false">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div class="error-container" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
      <ion-text color="danger" *ngIf="loginForm.controls['password'].errors.required">Password is required.</ion-text>
    </div>
    <ion-radio-group *ngIf="userTypes && userTypes.length > 0" formControlName="userType">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="6" no-padding *ngFor="let userType of userTypes">
            <ion-item detail="false">
              <ion-radio [value]="userType.id"></ion-radio>
              <ion-label>{{userType.type}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-radio-group>
    <p text-center>
      <ion-button type="submit" color="primary">Login</ion-button>
    </p>
  </form>
</ion-content>
