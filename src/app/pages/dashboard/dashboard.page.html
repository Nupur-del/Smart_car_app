<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ng-container *ngIf="userType == 1">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="12" no-padding text-center>
          <div class="facilities" (click)="addCar()">
            Add Car
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" no-padding text-center>
          <div class="facilities" (click)="addOrder()">
            Add Order
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" no-padding text-center>
          <div class="facilities" (click)="trackOrder()">
            Track Order
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" no-padding text-center>
          <div class="facilities" (click)="addFeedback()">
            Check Feedbacks
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addOrder()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>
  <ng-container *ngIf="userType == 2">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="12" no-padding text-center>
          <div class="facilities" (click)="viewOrders()">
            View Orders
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" no-padding text-center>
          <div class="facilities" (click)="viewFeedbacks()">
            Feedbacks
          </div>
        </ion-col>
      </ion-row>

            Feedbacks
          </div>
        </ion-col>
      </ion-row> -->

  </ng-container>
